plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    // Adiciona o plugin para permitir a publicação em um repositório Maven.
    id 'maven-publish'
}
version = '0.1.0'
group = 'com.jdstudio.engine' // Corrigido para corresponder ao uso no projeto Game

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
dependencies {
    
    implementation 'org.json:json:20240303'
    // Use JUnit Jupiter for testing.
    
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

// Define o que será publicado.
publishing {
    publications {
        // Cria uma publicação Maven chamada 'mavenJava'.
        mavenJava(MavenPublication) {
            // Informa ao Gradle para publicar os artefatos do componente 'java',
            // que é criado automaticamente pelo plugin 'java-library'.
            from components.java
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

//utf8 encoding for all source files
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

